<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Form Styles by CSS </title>
    <style>
        fieldset { width: 60% }
        legend { font-size:  1.5em; font-weight: bold}
        label.field {
            text-align: right;
            width: 100px;
            float: left;
        }
    </style>
</head>
<body>
<h1>Basic Form</h1>
<form name='myForm' action='formHandler.php' id='myForm' method="post">
    <fieldset>
        <legend> Shipping Information </legend>
        <p><label class="field" for='name'>Name</label>: <input type='text' id='name' name='name'></p>
        <p><label class="field" for='Address'> Address</label>: <input type='text' id='Address' name='Address'></p>
        <p><label class="field" for='city'> City</label>: <input type='text' id='city' name='city'></p>
        <p><label class="field" for='state'>State</label>: <input type='text' id='state' name='state'></p>
        <p><label class="field" for='zip'>zip</label>: <input type='text' id='zip' name='zip'></p>
        <br />
    </fieldset>
    <input type='submit' value='Submit Info'>
</form>
</body>
</html>
