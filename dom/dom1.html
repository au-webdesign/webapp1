<!DOCTYPE html>
<html>
<head>
    <title>DOM Programming</title>
    <script src="dom1.js"></script>
</head>
<body>
<h2 id="title" onclick="changeTitle()" onmouseover="changeFont()"> Setting Content OnClick </h2>
<button onclick="myFunction();"> Get the content </button>
<button onclick="showHomer();"> Show Homer</button>
<button onclick="fatHomer();"> Fatten Homer</button>
<span id='p1'> <br /> This is the P1 content </span>
<p id="p2">Hello World!</p>
<p id="homer">Homer Section!</p>
<div id="myBox" style="width:100px; height:100px;background-color: rebeccapurple"
     onmousedown="mouseDown(this)" onmouseover="mouseOver(this)" onmouseout="mOut(this)">My Box1</div>
<br />
<div id="myBox2" style="width:100px; height:100px;background-color: blue"
        onmousedown="mouseDown(this)" onmouseover="mouseOver(this)" onmouseout="mOut(this)">My Box2</div>
<br />
</body>
</html>
