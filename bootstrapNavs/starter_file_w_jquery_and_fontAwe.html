<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Bootstrap</title>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
                let backOne = 1
                let str = "<img src='images/playingCardBack.PNG' >"
                $("#one").html( str );
                str = "<img src='images/playingCardBack.PNG' >"
                 $("#two").html( str );
            $("#btnOne").click( function() {
                if ( backOne == 1 ) {
                    let str = "<img src='images/playingCard3.PNG' >"
                    $("#one").html(str);
                    backOne = 0
                } else {
                    let str = "<img src='images/playingCardBack.PNG' >"
                    $("#one").html(str);
                    backOne = 1
                }
            });
            $("#btnTwo").click( function() {
                let str = "<img src='images/playingCardTwo.PNG' >"
                $("#two").html( str );
            });
        });
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <section class="col-6">
            <span id="one"></span>
            <br />
           <button id="btnOne"> Show One </button>
        </section>
        <section class="col-6">
            <span id="two"></span>
            <br />
           <button id="btnTwo"> Show Two </button>
        </section>

        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </div>
</div>
</body>
</html>
